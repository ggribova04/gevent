<body>
  <header>
    <button (click)="goBack()">
      <img src="../../assets/undo.svg" alt="Назад" />
    </button>

    <button class="profile-btn" (click)="goUserProfile()">
      <img src="../../assets/user_profile.svg" alt="Профиль" />
    </button>
  </header>

  <main>
    <section class="event-list-section">
      <header>
        <h1>МЕРОПРИЯТИЯ</h1>
      </header>

      <section class="events-container">
        <section class="event-card" *ngFor="let event of events" (click)="openEditForm(event)">
          <section class="delete-btn-wrapper">
            <button class="delete-btn" (click)="deleteEvent($event, event.id)">
              <img src="../../assets/delete.svg" alt="Удалить" />
            </button>
          </section>
          <h2 class="event-title">{{ event.title | uppercase }}</h2>
          <p class="event-date">
            {{ event.date | date:'dd.MM.yyyy' }} {{ combineDateTime(event.date, event.time) | date:'HH:mm' }}
          </p>
        </section>

        <button class="create-event-btn" [routerLink]="['/events/create/step1']">+</button>
      </section>
    </section>
  </main>
</body>
